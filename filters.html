<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3>Filters</h3>
</div>
<div class="modal-body">
  <ul class="nav nav-tabs">
    <li class="active"><a href="#tab1" data-toggle="tab">Time range</a></li>
    <li><a href="#tab2" data-toggle="tab">Artists playing</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="tab1">
    <p>
      <div id="reportrange">
          <i class="icon-calendar icon-large"></i>
          <span>a - to - b</span> <b class="caret"></b>
      </div>
    </p>
    </div>
    <div class="tab-pane" id="tab2"><p></p></div>
  </div>
  <button class="btn update">Update</button>
</div>
<div class="modal-footer">
  <button type="button" data-dismiss="modal" class="btn">Close</button>
  <button type="button" class="btn btn-primary">Ok</button>
</div>
 
<script type="text/javascript">
$('#reportrange').daterangepicker(
    {
      ranges: {
         'Today': [moment(), moment()],
         'Tomorrow': [moment().add('days', 1), moment().add('days', 1)],
         'This week': [moment(), moment().add('days', 7)],
      },
      startDate: moment(),
      endDate: moment()
    },
    function(start, end) {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
    }
);
</script>
