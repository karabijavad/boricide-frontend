<div style="padding:10px;">
  <form>
    <fieldset>
      <legend>Add show</legend>
      <label>Title</label>
      <input type="text" id="newshow_title" placeholder="Enter show title here..."/>
      <span class='btn btn-large btn-success' id='newshow_title_accepted' style="display:none;"/>

      <label>Date</label>
      <span class='btn btn-default btn-lg 'id="newshow_daterange">Select date</span>

      <label>Venue</label>
      <input type="text" id="venue_text" placeholder="Click to select"/>
      <span class='btn btn-success btn-lg' id='venue_selected' style="display:none;"/>

      <label>Door price</label>
      <input type="text" id="newshow_doorprice" placeholder="Door price"/>
      <span class='btn btn-large btn-success' id='newshow_doorprice_accepted' style="display:none;"/>

      <label>Artists</label>
      <div id="artists_selected" style="padding-bottom:10px;"/>
      <input type="text" id="artist_text" placeholder="Artist name"/>
      <br/>
      <span class='btn btn-large btn-primary' id='newshow_submit'>Submit</span>
      <img id="newshow_loading" src="/img/loading.gif" style="padding-right:15px; visibility:hidden;" />
    </fieldset>
  </form>
</div>
<script src="/js/add_show.js"></script>
