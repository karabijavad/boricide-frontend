    <div id="ajax-modal" class="modal hide fade" tabindex="-1"></div>
    <div id="map" style="width: 100%; height:100%; float:left" ></div>
    <div id="sidebar" style="float:right; display:none;">
      <div id="filters" style="height:90%">
        <div class="well">
            <div id="reportrange" class="pull-right">
                <i class="icon-calendar icon-large"></i>
                <span>Select date range here</span><b class="caret"></b>
                <input type="hidden" id="start_time" name="start_time"/>
                <input type="hidden" id="end_time" name="end_time"/>
            </div>
        </div>
        <div class="well">
            <input type="text" id="max_cost" class="input-large pull-right" placeholder="Max cost" />
        </div>
        <div class="well">
            <input type="text" id="artist_name" class="input-large pull-right" placeholder="Artist Name" />
        </div>
      <button id="filters_submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
</body>
