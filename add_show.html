<div style="padding:10px;">
  <div class='page-header'>
    <h1>Add a show</h1>
  </div>
  <div style="padding:10px;">
    <input type='text' id="newshow_daterange" placeholder="Select start/end time"/>
    <input type="hidden" id="newshow_start_time"/>
    <input type="hidden" id="newshow_end_time"/>
  </div>
  <div style="padding:10px;">
    <input type="text" id="newshow_title" placeholder="Show title"/>
  </div>
  <div style="padding:10px;">
    <textarea rows=3 cols=8 id="newshow_description" placeholder="Show description"/>
  </div>
  <div style="padding:10px;">
    <input type="text" id="venue_text" placeholder="Venue name"/>
    <span class='btn btn-success btn-lg' id='venue_selected' style="display:none;"/>
  </div>
  <div style="padding:10px;">
    <input type="text" id="newshow_doorprice" placeholder="Door price"/>
  </div>
  <div style="padding:10px;">
    <div id="artists_selected" style="padding-bottom:10px;"/>
    <input type="text" id="artist_text" placeholder="Artist name"/>
  </div>
  <div style="padding:10px;">
    <img id="newshow_loading" src="/img/loading.gif" style="padding-right:15px; visibility:hidden;" /><span class='btn btn-large btn-primary' id='newshow_submit'>Submit</span>
  </div>
</div>
<script src="/js/add_show.js"></script>
